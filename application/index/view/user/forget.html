<!DOCTYPE html>
<html lang="en" class="app">
<head>  
  <meta charset="utf-8" />
  <title>Musik | Web Application</title>
  <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="/js/jPlayer/jplayer.flat.css" type="text/css" />
  <link rel="stylesheet" href="/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="/css/animate.css" type="text/css" />
  <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="/css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="/css/font.css" type="text/css" />
  <link rel="stylesheet" href="/css/app.css" type="text/css" />  
    <!--[if lt IE 9]>
    <script src="js/ie/html5shiv.js"></script>
    <script src="js/ie/respond.min.js"></script>
    <script src="js/ie/excanvas.js"></script>
  <![endif]-->
</head>
<body class="bg-info dker">
  <section id="content" class="m-t-lg wrapper-md animated fadeInUp">    
    <div class="container aside-xl">
      <a class="navbar-brand block" href="index.html"><span class="h1 font-bold">Musik</span></a>
      <section class="m-b-lg">
        <header class="wrapper text-center">
          <strong>请输入验证邮箱</strong>
        </header>
{if empty($Request.session.str)}
        <form action="/index/user/reset">
          <div class="form-group">
             <input type="text" placeholder="用户名" name="username" class="form-control rounded input-lg text-center no-border">
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email" name="email" class="form-control rounded input-lg text-center no-border">
          </div>
          <button type="submit" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded"><i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">去验证</span></button>
          <div class="line line-dashed"></div>
          <p class="text-muted text-center"><small>仍记得密码?</small></p>
          <a href="/index/user/index" class="btn btn-lg btn-info btn-block rounded">尝试登陆</a>
        </form>
{else}
        <form action="/index/user/do_Reset">
          <div class="form-group">
             <input type="text" placeholder="验证码不能为空" name="code" class="form-control rounded input-lg text-center no-border">
          </div>
          <button type="submit" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded"><i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">重置密码</span></button>
          <div class="line line-dashed"></div>
          <p class="text-muted text-center"><small>仍记得密码?</small></p>
          <a href="/index/user/index" class="btn btn-lg btn-info btn-block rounded">尝试登陆</a>
        </form>
{/if}
      </section>
    </div>
  </section>
  <!-- footer -->
  <footer id="footer">
      <div class="text-center padder">
        <p>
          <small>MADE IN Yong Ger<br>&copy; 2018</small>
        </p>
      </div>
    </footer>
  <!-- / footer -->
  <script src="/js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="/js/bootstrap.js"></script>
  <!-- App -->
  <script src="/js/app.js"></script>  
  <script src="/js/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="/js/app.plugin.js"></script>
  <script type="text/javascript" src="/js/jPlayer/jquery.jplayer.min.js"></script>
  <script type="text/javascript" src="j/s/jPlayer/add-on/jplayer.playlist.min.js"></script>
  <script type="text/javascript" src="j/s/jPlayer/demo.js"></script>
</body>
</html>
