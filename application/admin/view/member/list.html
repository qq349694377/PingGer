<script type="text/javascript">
$(function(){

	$.ajax({
		data:{},
		url:'/admin/member/selectlist',
		type:'post',
		async:false,
		success:success
	});

	function success(data)
	{
		var obj = JSON.parse(data);
		if(obj == false){
			$('#shuj').html(0);
			return false;
		}
		$('#shuj').html(obj.num);
		// console.log(obj);
		$('tbody').html('');
		for(var i=0;i<obj.data.length;i++){
			// tr
			var tr = $("<tr class='text-c'></tr>");
		
			// top 是将1,2换成 是,否的函数	
			
			// 数据
			var shuju = $("<td><input name='checkname' type='checkbox' value='"+obj.data[i].uid+"'></td><td>"+obj.data[i].uid+"</td><td>"+obj.data[i].nickname+"</td><td>"+sex(obj.data[i].sex)+"</td><td class='text-l text-c'>"+obj.data[i].grade+"</td><td class='text-c'>"+obj.data[i].email+"</td><td class='text-c'>"+phone(obj.data[i].phone)+"</td><td class='text-c'>"+obj.data[i].autograph+"</td><td class='text-c'>"+obj.data[i].create_time+"</td>");
			//操作框的td
			var td = $("<td class='f-14 product-brand-manage'></td>");
			// 编辑按钮
			var b = $("<a style='text-decoration:none' onClick=\"admin_edit('编辑','/admin/member/update','"+obj.data[i].uid+"')\" href='javascript:;' title='编辑''><i class='Hui-iconfont'>  &#xe6df;  </i></a>  &nbsp;&nbsp;"); 
			// 删除按钮
			var c = $("<a style='text-decoration:none' class='ml-5' href='javascript:;' title='删除'><i class='Hui-iconfont'>  &#xe6e2;  </i></a>");

			$('#tbody').append(tr);
			tr.append(shuju);
			tr.append(td);
			td.append(b);
			td.append(c);
							
			//删除音乐
			c.click(function(){
				var a = confirm('确认要删除吗？');
				if(a){
					var id = $(this).parent().parent().children().eq(0).children().eq(0).val();

					$.ajax({
						type:'post',
						url:'/admin/member/delsong',
						data:{id:id},
						async:false,
						success:delsong
					});
					var asd = $(this).parent().parent().remove();
					var a = $('#shuj').html();
					$('#shuj').html(a-1);
				}
				return false;		
			});
			//通过obj.allPage依次给上面每个a标签的href属性设置
			var oPage =  obj.allPage;
			
			var j = 0;
			for (var name in oPage) {
				//console.log(name);
				$('.href')[j].href = 'javascript:test(\'' +oPage[name] +'\')';
				j++;
			}
		}
		window.test = function(url){
			test1(url);
		};

		function test1(url)
		{
			$.ajax({
				method:'get',
                url:url,
                async:true,
                data:null,
                success:success
			});
		}
	}
	// 搜索用户
	$('#select').click(function(){
		var content = $('#text').val();
		if(content == ''){
			alert('请填写搜索信息');
			return false;
		}
		$.ajax({
			data:{content:content},
			url:'/admin/member/selectlist1',
			type:'post',
			success:success
		});
	});
});

function delsong(data)
{
	var obj = JSON.parse(data);
	if(obj.state == 1){
		alert('删除成功');
	}else if(obj.state == 2){
		alert('删除失败');
	}
}
// 将性别改成汉字
function sex(a)
{
	if(a == 1){
		return '男';
	}else if(a == 2){
		return '女';
	}else{
		return '未知';
	}
}
//如为1，则变为未设置
function phone(b)
{
	if(b == 1){
		return '未设置';
	}else{
		return b;
	}
}


/*用户-添加*/
function member_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*用户-查看*/

	layer_show(title,url,w,h);
}

/*用户-编辑*/

	layer_show(title,url,w,h);
}

	layer_show(title,url,w,h);	
}
/*用户-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*管理员-编辑*/
function admin_edit(title,url,id,w,h){
	if (title == null || title == '') {
		title=false;
	};
	if (url == null || url == '') {
		url="404.html";
	};
	if (w == null || w == '') {
		w=800;
	};
	if (h == null || h == '') {
		h=($(window).height() - 50);
	};
	layer.open({
		type: 2,
		area: [w+'px', h +'px'],
		fix: false, //不固定
		maxmin: true,
		shade:0.4,
		title: title,
		content: url+'?id='+id
	});
}

//批量删除
$('#piliang').click(function(){
	// var a = $(":checkbox").checked;
	text = $("input:checkbox[name='checkname']:checked").map(function(index,elem) {
        return $(elem).val();
    }).get().join(',');
	if(text == ''){
		alert('请选中要删除的项');
		return false;
	}

	//将选中的项的id传到PHP
	$.ajax({
		data:{id:text},
		type:'post',
		url:'/admin/member/delete1'
	});

	alert('删除成功');
	//清除当前一行
	text1 = $("input:checkbox[name='checkname']:checked").map(function(index,elem) {
        return $(elem).parent().parent().remove();
    });
});

</script>
