				//操作框的td
				var td = $("<td class='f-14 product-brand-manage'></td>");

				// 删除按钮
				var c = $("<a style='text-decoration:none' class='ml-5' href='javascript:;' title='删除'><i class='Hui-iconfont'>&#xe6e2;</i></a>");

				$('#tbody').append(tr);
				tr.append(shuju);
				tr.append(td);
				td.append(b);
				td.append(c);

				c.click(function(){
					var id = $(this).parent().parent().children().eq(0).children().eq(0).val();
					$.ajax({
						data:{id:id},
						url:'/admin/product/deletefengge123',
						type:'post'
					});
					alert('删除成功，请点击右上角刷新');

				});

				function dengji(a)
				{
					return "<b>"+a+"</b>";
				}
				
			}

			
		}

	});




//批量删除

	text = $("input:checkbox[name='checkname']:checked").map(function(index,elem) {

	}

	//将选中的项的id传到PHP

	});

	alert('删除成功,刷新页面显示');

});

/*风格-编辑*/
function admin_edit(title,url,id,w,h){
	if (title == null || title == '') {
		title=false;
	};
	if (url == null || url == '') {
		url="404.html";
	};
	if (w == null || w == '') {
		w=800;
	};
	if (h == null || h == '') {
		h=($(window).height() - 50);
	};
	layer.open({
		type: 2,
		area: [w+'px', h +'px'],
		fix: false, //不固定
		maxmin: true,
		shade:0.4,
		title: title,
		content: url+'?id='+id
	});
}
/*产品-添加*/

		fix: false, //不固定
		maxmin: true,
		shade:0.4,
		title: title,

	});
}
