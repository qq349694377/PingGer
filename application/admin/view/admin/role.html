	<script type="text/javascript" src="/admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
	<script type="text/javascript">

		$(function(){
			$.ajax({
				data:{},
				type:'post',
				url:'/admin/admin/selectrole',
				async:false,
				success:success
			});

			function success(data)
			{
				var obj = JSON.parse(data);
				// console.log(obj);
				if(obj == false){
					$('#shuj').html(0);
					return false;
				}
				$('#shuj').html(obj.num);
				//console.log(obj);
				$('tbody').html('');
				for(var i=0;i<obj.data.length;i++){
					// tr
					var tr = $("<tr class='text-c'></tr>");
					// 数据
					var shuju = $("<td>"+obj.data[i].iid+"</td><td>"+obj.data[i].title+"</td><td>"+name(obj.data[i].iid)+"</td><td>"+obj.data[i].content+"</td><td>"+obj.data[i].create_time+"</td><td id='status' class='status'>"+qiyong(obj.data[i].status)+"</td>");
					//操作框的td
					var td = $("<td class='f-14 product-brand-manage'></td>");
					// 编辑按钮
					var b = $("<a style='text-decoration:none' onClick=\"admin_edit('编辑','/admin/admin/xiugai','"+obj.data[i].iid+"')\" href='javascript:;' title='编辑''><i class='Hui-iconfont'>  &#xe6df;  </i></a>  &nbsp;&nbsp;"); 

					var c = $("<a title='删除' href='javascript:;' class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6e2;</i></a>")
					$('#tbody').append(tr);
					tr.append(shuju);
					tr.append(td);
					td.append(b);
					td.append(c);

					c.click(function(){
						var status = $(this).parent().prev().html();
						//alert(status);
						var iid = $(this).parent().parent().children().eq(0).html();
						
						
						if(status == '已启用'){
							// 停用
							$(this).parent().prev().html('停用').css({'color':'red'});
							$.ajax({
								type:'post',
								url:'/admin/admin/deluser',
								data:{iid:iid},
								async:false,
								success:delsong
							});
						}else{
							//启用
							$(this).parent().prev().html('已启用');
							$.ajax({
								type:'post',
								url:'/admin/admin/insuser',
								data:{iid:iid},
								async:false,
								success:delsong
							});
						}
						return false;	
					});

					//编辑按钮
					b.click(function(){

					});

					//通过obj.allPage依次给上面每个a标签的href属性设置
					var oPage =  obj.allPage;
					
					var j = 0;
					for (var namee in oPage) {
						//console.log(name);
						$('.href')[j].href = 'javascript:test(\'' +oPage[namee] +'\')';
						j++;
					}
				}	
				window.test = function(url){
					test1(url);
				};

				function test1(url)
				{
					$.ajax({
						method:'get',
		                url:url,
		                async:true,
		                data:null,
		                success:success
					});
				}
			}

			// 搜索音乐
			$('#select').click(function(){
				var content = $('#text').val();
				if(content == ''){
					alert('请填写搜索信息');
					return false;
				}
				$.ajax({
					data:{content:content},
					url:'/admin/admin/selectrole1',
					type:'post',
					success:success
				});
			});

			//将用户的uid转换为nickname
			var nnname = '';
			function name(a)
			{
				$.ajax({
					data:{iid:a},
					url:'/admin/admin/selectname',
					success:name1,
					type:'post',
					async:false
				});
				return nnname;

				function name1(data)
				{
					//return 'asd';
					var obj = JSON.parse(data);
					//console.log(obj);
					if(obj.state == 3.1415926){
						nnname =  '暂时还没有';
					}else{
						nnname = obj.state;
					}
				}
			}

			function qiyong(a)
			{
				if(a ==1){
					return '已启用';
				}else if(a == 2){
					return '停用';
					
				}
			}
		});

	

	/*管理员-角色-添加*/
	function admin_role_add(title,url,w,h){
		layer_show(title,url,w,h);
	}
	/*管理员-编辑*/
	function admin_edit(title,url,id,w,h){
		if (title == null || title == '') {
			title=false;
		};
		if (url == null || url == '') {
			url="404.html";
		};
		if (w == null || w == '') {
			w=800;
		};
		if (h == null || h == '') {
			h=($(window).height() - 50);
		};
		layer.open({
			type: 2,
			area: [w+'px', h +'px'],
			fix: false, //不固定
			maxmin: true,
			shade:0.4,
			title: title,
			content: url+'?iid='+id
		});
	}
	/*管理员-角色-删除*/
	function admin_role_del(obj,id){
		layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
			$.ajax({
				type: 'POST',
				url: '',
				dataType: 'json',
				success: function(data){
					$(obj).parents("tr").remove();
					layer.msg('已删除!',{icon:1,time:1000});
				},
				error:function(data) {
					console.log(data.msg);
				},
			});		
		});
	}

	//判断删除的
	function delsong(data)
	{	
		var obj = JSON.parse(data);
		if(obj.state == 1){
			alert('停用成功');
		}else if(obj.state == 2){
			alert('停用失败');
		}else if(obj.state == 3){
			alert('恢复成功');
		}else if(obj.state == 4){
			alert('恢复失败');
		}
	}
	
	</script>
	</body>
