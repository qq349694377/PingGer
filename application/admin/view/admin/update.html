<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="/admin/lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="/admin/static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="/admin/static/h-ui.admin/css/style.css" />

<title>添加管理员 - 管理员管理 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员：</label>
			<div class="formControls col-xs-8 col-sm-9" id="name">{$data['nickname']}</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>初始密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" autocomplete="off" value="" placeholder="密码" id="password" name="password">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" autocomplete="off"  placeholder="确认新密码" id="password2" name="password2">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				{if $data['sex'] == 1}
					<div class="radio-box">
						<input name="sex" type="radio" id="sex-1" checked value='1'>
						<label for="sex-1">男</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="sex-21" name="sex" value='2'>
						<label for="sex-2">女</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="sex-22" name="sex" value='0'>
						<label for="sex-2">未知</label>
					</div>
				{elseif($data['sex'] == 2)}
					<div class="radio-box">
						<input name="sex" type="radio" id="sex-1" value='1'>
						<label for="sex-1">男</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="sex-23" name="sex"  checked value='2'>
						<label for="sex-2">女</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="sex-24" name="sex" value='0'>
						<label for="sex-2">未知</label>
					</div>
				{else /}
					<div class="radio-box">
						<input name="sex" type="radio" id="sex-1" value='1'>
						<label for="sex-1">男</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="sex-25" name="sex" value='2'>
						<label for="sex-2">女</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="sex-26" name="sex"  checked  value='0'>
						<label for="sex-2">未知</label>
					</div>
				{/if}
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data['phone']}" placeholder="" id="phone" name="phone">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="@" name="email" id="email" value="{$data['email']}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">角色：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				{foreach $title as $key => $value}

					<input type="checkbox" name="fruit" value="{$key}"/>    {$value['title']}  
					{if ($key+1) % 4 == 0}
						<br/>
					{/if}
				<!-- <span class="select-box" style="width:150px;"> -->
					<!-- <input type="checkbox" name="fruit" value="1"/>    朋友圈管理  
			        <input type="checkbox" name="fruit" value="2"/>    轮播图管理    
			        <input type="checkbox" name="fruit" value="3"/>    音乐管理  
			        <input type="checkbox" name="fruit" value="4"/>    歌单管理  <br/>
			        <input type="checkbox" name="fruit" value="5"/>  MV管理  
			        <input type="checkbox" name="fruit" value="6"/>  会员管理  
			        <input type="checkbox" name="fruit" value="7"/>  通知管理  
			        <input type="checkbox" name="fruit" value="8"/>  管理员管理  
			        <input type="checkbox" name="fruit" value="9"/>  系统管理  --> 
				<!-- </span>  -->
				{/foreach}
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="" cols="" rows="" class="textarea" id='beizhu' placeholder="说点什么...100个字符以内" dragonfly="true"  >{$data['autograph']}</textarea>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" id="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去--> 
<script type="text/javascript" src="/admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="/admin/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/admin/static/h-ui/js/H-ui.min.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script> 

<script type="text/javascript" src='/js/jquery-1.11.3.min.js'></script>
<script type="text/javascript">
	$("#submit").click(function(){
		var name = $('#name').html();
		var pwd = $('#password').val();
		var pwd1 = $('#password2').val();
		var sex = $('input:radio:checked').val();
		var phone = $('#phone').val();
		var email = $('#email').val();
		var duoxuan = '';//角色
		var beizhu = $('#beizhu').val();//简介
		$("input:checkbox[name='fruit']:checked").each(function() {
			duoxuan += $(this).val() + ",";
		});
		

		if(name == '' || pwd == '' || pwd1 == '' || sex == '' || phone == '' || email == '' || duoxuan == '' || beizhu == ''){
			alert('请填入所有项');
			return false;
		}

		$.ajax({
			data:{name:name,pwd:pwd,pwd1:pwd1,sex:sex,phone:phone,email:email,duoxuan:duoxuan,beizhu:beizhu},
			url:'/admin/admin/upd',
			type:'post',
			async:false,
			success:success
		});
		return false;

		function success(data){
			var obj = JSON.parse(data);
			if(obj.state == 1){
				alert('初始密码错误');
				return false;
			}else if(obj.state == 2){
				alert('修改数据不符合要求');
				return false;
			}else if(obj.state == 3){
				alert('修改成功');
				window.close();
				//location.replace(document.referrer);

			}
		}
	});
</script>
</body>
</html>
