<script type="text/javascript">
	$(function(){
		$.ajax({
			url:'/admin/feedback/selectoutlist',
			data:{},
			type:'post',
			success:success
		});

		function success(data)
		{

			var obj = JSON.parse(data);
			// console.log(obj);
			$('tbody').html('');
			$('#shuj').html(obj.num);
			for(var i=0;i<obj.data.length;i++){
				// tr
				var tr = $("<tr class='text-c'></tr>");
			
				// top 是将1,2换成 是,否的函数	
				
				// 数据
				var shuju = $("<td><input name='checkname' type='checkbox' value='"+obj.data[i].mid+"'></td><td>"+obj.data[i].mid+"</td><td>"+obj.data[i].title+"</td><td>"+obj.data[i].webmv+"</td><td class='text-c'>"+obj.data[i].singer+"</td><td class='text-l text-c'><img src='"+obj.data[i].poster+"'style='width:63px;height:63px;'></td><td class='text-c'>"+obj.data[i].create_time+"</td><td class='text-c'>"+obj.data[i].hits+"</td><td class='text-c'>"+top(obj.data[i].top)+"</td><td class='text-c'>"+obj.data[i].replycount+"</td>");
				//操作框的td
				var td = $("<td class='f-14 product-brand-manage'></td>");
				// 编辑按钮
				var b = $("<a style='text-decoration:none' onClick=\"admin_edit('编辑','/admin/feedback/update','"+obj.data[i].mid+"')\" href='javascript:;' title='编辑''><i class='Hui-iconfont'>&#xe6df;</i></a>  &nbsp;&nbsp;"); 
				// 删除按钮
				var c = $("<a style='text-decoration:none' class='ml-5' href='javascript:;' title='恢复'><i class='Hui-iconfont'><img src='/images/recovery.png' alt='' /></i></a>");

				$('#tbody').append(tr);
				tr.append(shuju);
				tr.append(td);				
				td.append(b);
				td.append(c);
							

				//删除音乐
				c.click(function(){
					var a = confirm('确认要恢复吗？');
					if(a){
						var id = $(this).parent().parent().children().eq(0).children().eq(0).val();
						$.ajax({
							type:'post',
							url:'/admin/feedback/deloutsong',
							data:{id:id},
							async:false,
							success:delsong
						});
						var asd = $(this).parent().parent().remove();
					}
					return false;			
				});
				//通过obj.allPage依次给上面每个a标签的href属性设置
				var oPage =  obj.allPage;
				
				var j = 0;
				for (var name in oPage) {
					//console.log(name);
					$('.href')[j].href = 'javascript:test(\'' +oPage[name] +'\')';
					j++;
				}
			}
			window.test = function(url){
				test1(url);
			};

			function test1(url)
			{
				$.ajax({
					method:'get',
	                url:url,
	                async:true,
	                data:null,
	                success:success
				});
			}
		}

		// 搜索mv信息
		$('#select').click(function(){
			var content = $('#text').val();
			if(content == ''){
				alert('请填写搜索信息');
				return false;
			}
			$.ajax({
				data:{content:content},
				url:'/admin/feedback/selectlist2',
				type:'post',
				success:success
			});
		});

		function delsong(data)
		{
			var obj = JSON.parse(data);
			if(obj.state == 1){
				alert('恢复成功');
			}else if(obj.state == 2){
				alert('恢复失败');
			}
		}

		//将1，2  转化为 是，否
		function top($a)
		{
			if($a == 1){
					return '是';
				}else{
					return '否';
				}
		}

		
		
	});

	/*管理员-编辑*/
	function admin_edit(title,url,id,w,h){
		if (title == null || title == '') {
			title=false;
		};
		if (url == null || url == '') {
			url="404.html";
		};
		if (w == null || w == '') {
			w=800;
		};
		if (h == null || h == '') {
			h=($(window).height() - 50);
		};
		layer.open({
			type: 2,
			area: [w+'px', h +'px'],
			fix: false, //不固定
			maxmin: true,
			shade:0.4,
			title: title,
			content: url+'?id='+id
		});
	}

	//批量删除
	$('#piliang').click(function(){
		// var a = $(":checkbox").checked;
		text = $("input:checkbox[name='checkname']:checked").map(function(index,elem) {
            return $(elem).val();
        }).get().join(',');
		if(text == ''){
			alert('请选中要恢复的项');
			return false;
		}

		//将选中的项的id传到PHP
		$.ajax({
			data:{id:text},
			type:'post',
			url:'/admin/feedback/delete2'
		});

		alert('恢复成功');
		//清除当前一行
		text1 = $("input:checkbox[name='checkname']:checked").map(function(index,elem) {
            return $(elem).parent().parent().remove();
        });
	});

</script>
